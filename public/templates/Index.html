
<div class="container">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="battleTag" placeholder="Melayish#1811">
  </div>
  <button type="submit" ng-click="newBattleTag(battleTag)" class="btn btn-default">Submit</button>
</div>
<div class="container">
  <div class="row">
    <h3 class="col-md-6">Account information</h3>
    <h3 class="col-md-6">Last Played Hero</h3>
    <div class="container col-md-6">
      <div ng-repeat="(key, item) in data">
        <div ng-if="checkArray(item)">{{key}} : {{item}}</div>      
      </div>    
    </div>
    <div class="container col-md-6">
      <div ng-repeat="hero in data.heroes">
        <div ng-if="hero.id === data.lastHeroPlayed" ng-repeat="(key, item) in hero">{{key}} : {{item}}</div>
        <a ng-if="hero.id === data.lastHeroPlayed" href="#/heroes/{{hero.id}}/{{splitBattleTagName[0]}}/{{splitBattleTagName[1]}}">View</a>
      </div>
    </div>
  </div>
</div>
<h3 class="text-center">Other Heroes</h3>
<div class="container">
  <div ng-repeat="hero in data.heroes">
    <div ng-if="hero.id !== data.lastHeroPlayed" class="col-md-4">
      <div class="col-md-12" ng-repeat="(key, item) in hero">
        {{key}} : {{item}}
      </div>
      <a class="col-md-12"  href="#/heroes/{{hero.id}}/{{splitBattleTagName[0]}}/{{splitBattleTagName[1]}}">
        View
        <br>
      </a>
    </div>
  </div>
</div>
