
<div class="container">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="battleTag" placeholder="Melayish#1811">
  </div>
  <button type="submit" ng-click="newBattleTag(battleTag)" class="btn btn-default">Submit</button>
</div>
<h3>Account information</h3>
<div class="container">
  <div class="row" ng-repeat="(key, item) in data">
    <div class="col-md-12" ng-if="checkArray(item)">{{key}} : {{item}}</div>      
  </div>    
</div>
<h3>Last Played Hero</h3>
<div class="container">
  <div class="row" ng-repeat="hero in data.heroes">
    <div class="col-md-12" ng-if="hero.id === data.lastHeroPlayed" ng-repeat="(key, item) in hero">{{key}} : {{item}}</div>
    <button ng-if="hero.id === data.lastHeroPlayed" class="btn btn-primary">
      <a href="">More Details</a>
    </button>
  </div>
</div>
<h3>Other Heroes</h3>
<div class="container">
  <div class="row" ng-repeat="hero in data.heroes">
    <div class="col-md-12" ng-if="hero.id !== data.lastHeroPlayed" ng-repeat="(key, item) in hero">
      {{key}} : {{item}}
    </div>
    <button ng-if="hero.id !== data.lastHeroPlayed" class="btn btn-primary">
      <a href="#/heroes/7">More Details</a>
    </button><br>
    <span ng-if="hero.id !== data.lastHeroPlayed" >------------</span>
  </div>
</div>
